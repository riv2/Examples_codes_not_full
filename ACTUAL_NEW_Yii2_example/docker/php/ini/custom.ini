short_open_tag = On
error_reporting = E_ALL
display_errors = On
max_execution_time = 900
post_max_size=20M
upload_max_filesize=20M
memory_limit=2000M
max_input_vars=5000
opcache.enable=0


[xdebug]
xdebug.remote_enable=1
xdebug.remote_port=9001
xdebug.remote_host=host.docker.internal
xdebug.idekey=PHPSTORM